<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>

<body>
	<h1>{{category_name}}</h1>
	{%if category%}
		{%if pages%}
		<ul>
			{% for page in pages%}
			<li><a href="{{page.url}}">{{page.title}}</a></li>
			{%endfor%}
		</ul>
		<a href="/rango/category/{{category_name_url}}/add_page/">add page</a>
		{%else%}
			<strong>no pages in this category</strong>
		{%endif%}
	{% else %}
	the specified catrgory {{category.name}} does not exist!
	{%endif%}
</body>

</html>
